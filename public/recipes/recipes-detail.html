<div class="container">
    <div class="media">
        <a class="pull-left">
            <img class="media-object" ng-src="{{recipesDetailCtrl.recipe.imgUrl}}" width="120px" height="120px" alt="recipe">
        </a>

        <div class="media-body">
            <h2 class="media-heading" ng-bind="recipesDetailCtrl.recipe.name"></h2>
            <h3>by {{recipesDetailCtrl.recipe.creator}}</h3>
            <h4>Description : </h4>
            <div ng-bind="recipesDetailCtrl.recipe.description"></div>
            <h4>Steps :</h4>
            <div ng-repeat="step in recipesDetailCtrl.recipe.steps">
                <div ng-bind="step"></div><br>
            </div>
            <h4>Ingredients :</h4>
            <div ng-repeat="ing in recipesDetailCtrl.recipe.ingredients track by $index">
                <div ng-bind="ing"></div>
            </div>
        </div>
    </div>
</div>
