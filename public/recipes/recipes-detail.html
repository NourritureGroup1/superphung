<div style="width: 100%;text-align: center;">
    <div class="alert alert-info" ng-show="recipesDetailCtrl.showLike()">You like this recipe</div>
    <div class="media" style="display: inline-block;">
        <a>
            <img style="margin-bottom: 20px;" class="media-object img-circle" ng-src="{{recipesDetailCtrl.recipe.imgUrl}}" width="120px" height="120px" alt="recipe">
        </a>

        <div class="media-body" style="display: inline;">
            <h2 style="color: yellowgreen;" class="media-heading" ng-bind="recipesDetailCtrl.recipe.name"></h2>
            <h3 class="put-inline" >Created by {{recipesDetailCtrl.recipe.creator}}</h3><br/><br/>
            <h4 class="put-inline">Description : </h4>
            <span ng-bind="recipesDetailCtrl.recipe.description"></span><br/><br/>
            <h4 class="put-inline">Steps :</h4>
            <span ng-repeat="step in recipesDetailCtrl.recipe.steps">
                <span ng-bind="step"></span>
            </span><br/><br/>
            <h4 class="put-inline">Ingredients :</h4>
            <span ng-repeat="ing in recipesDetailCtrl.recipe.ingredients track by $index">
                <span ng-bind="ing"></span>
            </span><br/><br/>
            <button type="button" class="btn btn-primary" ng-click="recipesDetailCtrl.likeRecipe()" ng-show="!recipesDetailCtrl.showLike()">Like</button>
            <button type="button" class="btn btn-primary" ng-click="recipesDetailCtrl.removeLikeRecipe()" ng-show="recipesDetailCtrl.showLike()">Remove like</button>
        </div>
    </div>
</div>
