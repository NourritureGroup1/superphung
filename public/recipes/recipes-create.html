<form class="form-horizontal">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter recipe name" required="">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter description" required="">
    </div>
    <div class="form-group">
        <div ng-repeat="(i, step) in recipeCreateCtrl.steps track by $index">
            <textarea class="form-control" placeholder="Enter a step" ng-model="recipeCreateCtrl.steps[i]"></textarea>
        </div>
        <button type="button" class="btn btn-primary" ng-click="recipeCreateCtrl.addStep()">Add new Step</button>
    </div>
    <div class="form-group">
        <div ng-repeat="(i, step) in recipeCreateCtrl.ingredients track by $index">
            <input class="form-control" placeholder="Enter an ingredient" ng-model="recipeCreateCtrl.ingredients[i]" ng-options="ing as ing.name for ing in recipeCreateCtrl.recipeCreateService.ingredients" bs-typeahead>
        </div>
        <button type="button" class="btn btn-primary" ng-click="recipeCreateCtrl.addIngredient()">Add new Ingredient</button>
    </div>
</form>
