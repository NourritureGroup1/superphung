<div class="container">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="pull-right">
                search box :
                <input type="text" ng-model="recipesListCtrl.searchText">
                restricted food :
                <input type="checkbox" ng-model="recipesListCtrl.restrictedFilter">
            </div>
            <br>

            <h1>ALL RECIPES</h1>

            <div ng-repeat="recipe in recipesListCtrl.recipesDisplay | filter : recipesListCtrl.searchText">
                <div class="container-fluid">
                    <div class="media">
                        <a class="pull-left" ng-href="#/recipes/{{recipe._id}}">
                            <img class="media-object" ng-src="{{recipe.imgUrl}}" width="120px" height="120px"
                                 alt="recipe">
                        </a>

                        <div class="media-body">
                            <h4 class="media-heading">{{ recipe.name }}</h4>
                            {{ recipe.description }}
                        </div>
                    </div>
                </div>
                <br>
            </div>
            <pagination total-items="recipesListCtrl.recipes.length" ng-model="recipesListCtrl.currentPage"
                        max-size="recipesListCtrl.maxSize" class="pagination-sm" boundary-links="true"
                        ng-change="recipesListCtrl.updateRecipes()"></pagination>
        </div>
    </div>

</div>
