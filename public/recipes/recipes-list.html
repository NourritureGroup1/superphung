<div>
    <div class="row">
        <div>
            <div>
                Search box :
                <input type="text" ng-model="recipesListCtrl.searchText">
                &nbsp;Restricted food :
                <input type="checkbox" ng-model="recipesListCtrl.restrictedFilter">
            </div>
            <br>
                
            <h1>ALL RECIPES</h1>
                
                
            <div class="row">
                <div class="col-md-12"> 
                    
                    <div class="panel">
                        <div class="panel-body cancel-margin-bottom">
                            <!--/stories-->
                            <div class="row">    
                                <br>
                                <div ng-repeat="recipe in recipesListCtrl.recipesDisplay | filter : recipesListCtrl.searchText">
                                
                                    <div class="col-md-2 col-sm-3 text-center">
                                        
                                        <a class="pull-left" ng-href="#/recipes/{{recipe._id}}">
                            <img style="width:100px;height:100px" class="img-circle" ng-src="{{recipe.imgUrl}}" width="120px" height="120px" alt="recipe"/>
                        </a>

                                    </div>
                                            
                                    <div class="col-md-10 col-sm-9">
                                        <h3 class="media-heading">{{ recipe.name }}</h3>
                                        <div class="row">
                                            <div class="col-xs-9">
                                                <h4><span class="label label-default">{{ recipe.description }}</span></h4><h4>
                                                    <small style="font-family:courier,'new courier';" class="text-muted">2 hours ago  â€¢ <a href="#" class="text-muted">Read More</a></small>
                                                </h4></div>
                                            <div class="col-xs-3"></div>
                                        </div>
                                        <br><br>
                                    </div>
                                    <hr>   
                                </div>
                            </div> 
                            <!--/stories--> 
                        </div>
                    </div>   
                </div><!--/col-12-->
            </div>

                <pagination total-items="recipesListCtrl.recipes.length" ng-model="recipesListCtrl.currentPage"

    </div>
