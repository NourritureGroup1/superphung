<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="scripts/vendors/angular.js"></script>

    <script src="scripts/nourritureApp.module.js"></script>

<body ng-app="NourritureApp">

    <div ng-view></div>
