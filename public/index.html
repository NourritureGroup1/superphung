    <div class="container" ng-controller="UserCtrl as userCtrl">

        <!-- Login with fb or google -->
        <span ng-hide="userCtrl.userService.isLoggedIn || userCtrl.userService.spinner">
            <a href="#">Login</a><br>
            <a href="/auth/facebook" ng-click="userCtrl.userService.spinner = true">Login via facebook</a>
            <a href="/auth/google" ng-click="userCtrl.userService.spinner = true">Login via google</a>
        </span>

        <!-- Spinner loading -->
        <i class="fa fa-spinner fa-spin fa-5x" ng-show="!userCtrl.userService.isLoggedIn && userCtrl.userService.spinner" style="position: absolute;top: 40%;left: 50%"></i>

        <!-- Nav bar -->

                    </button>

                </div>

                                <li><a href="#/recipes-create">Create recipes</a></li>

                        </li>
