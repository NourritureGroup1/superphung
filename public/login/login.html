<div class="modal-header">
    <h1><span class="fa fa-sign-in"> Login</span></h1>
</div>

<div class="alert alert-danger" ng-bind="loginCtrl.showFail" ng-show="loginCtrl.showFail"></div>

<div class="modal-body">
    <form ng-submit="loginCtrl.submit(email, password)">
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" required="" ng-model="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" required="" ng-model="password">
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
    </form>
</div>

<div class="modal-footer" ng-controller="UserCtrl as userCtrl">
    <div class="pull-left">
        <button class="btn btn-facebook"><a class="fa fa-facebook" href="/auth/facebook" style="text-decoration: none; color: #ffffff;"> | Connect with Facebook</a></button>
        <button class="btn btn-google-plus"><a class="fa fa-google-plus" href="/auth/google" style="text-decoration: none; color: #ffffff;"> | Connect with Google Plus</a></button>
    </div>

    <p>Create an account? <a href="" ng-click="userCtrl.openSignup(); loginCtrl.cancel()">Sign up</a></p>

    <p>Go <a href="#">home</a></p>
    <button class="btn btn-warning" ng-click="loginCtrl.cancel()">Cancel</button>
    <!--<button class="btn btn-warning" ng-click="cancel()">Cancel</button>-->
</div>
