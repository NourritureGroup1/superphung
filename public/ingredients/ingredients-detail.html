<div class="container">
    <div class="alert alert-info" ng-show="ingredientsDetailCtrl.showLike()">You like this ingredient</div>
    <div class="media">
        <a class="pull-left">
            <img class="media-object" ng-src="{{ingredientsDetailCtrl.ingredient.imgUrl}}" width="120px" height="120px" alt="ingredient">
        </a>

        <div class="media-body">
            <h2 class="media-heading" ng-bind="ingredientsDetailCtrl.ingredient.name"></h2>
            <h4>Description : </h4>
            <div ng-bind="ingredientsDetailCtrl.ingredient.description"></div>
            <h4>Category :</h4>
            <div ng-repeat="category in ingredientsDetailCtrl.ingredient.category">
                <div ng-bind="category"></div>
            </div>
            <h4>Nutrients :</h4>
            <div ng-repeat="n in ingredientsDetailCtrl.ingredient.nutrients track by $index">
                <div ng-bind="n"></div>
            </div>
            <button type="button" class="btn btn-primary" ng-click="ingredientsDetailCtrl.likeIngredient()" ng-show="!ingredientsDetailCtrl.showLike()">Like</button>
            <button type="button" class="btn btn-primary" ng-click="ingredientsDetailCtrl.removeLikeIngredient()" ng-show="ingredientsDetailCtrl.showLike()">Remove like</button>
        </div>
    </div>
</div>
